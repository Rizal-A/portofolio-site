    <!-- Content -->
    <main>
        <section class="container-fluid pt-3 content" id="container">
                <div class="col-md-12 d-flex flex-column justify-content-center">
                    <div class="row align-items-center text-center">
                        <h1 class="fw-bolder">Get In Touch</h1>
                        <p class="mb-0 fw-bolder">Email</p>
                        <p class="mt-0">fakhrizal.a.ahadiat@gmail.com</p>
                    <div class="d-flex justify-content-center flex-wrap">
                        <a href="https://www.linkedin.com/in/fakhrizal-ahadiat-46257612b/">
                            <img src="../img/linkedin.png" alt="Linkedin Fakhrizal" class="img-fluid img-hub"></a>
                        <a href="https://github.com/Rizal-A">
                            <img src="../img/git.png" alt="Git Fakhrizal" class="img-fluid img-hub"></a>
                    </div>
                        <p>or fill out this form below</p>
                    </div>
                    <form action="#">
                    <div class="row align-items-center mb-3">
                        <label for="name" class="col-sm-2">Name<sup>*</sup></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" width="50" name="name" id="name" placeholder="Your Name ..." required>
                        </div>
                    </div>
                    <div class="row align-items-center mb-3">
                        <label for="email" class="col-sm-2">Email<sup>*</sup></label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" width="50" name="email" id="email" placeholder="youremail@domain.com" required>
                        </div>
                    </div>
                    <div class="row align-items-center mb-3">
                        <label for="message" class="col-sm-2">Message</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" name="message" id="message" placeholder="Message ..."></textarea>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-flex justify-content-center">
                    <input type="submit" value="Send" class="btn btn-primary">
                    <input type="reset" value="Reset" class="btn btn-primary">
                    </div>
                </form>
                </div>
        </section>
    </main>
        <footer>
